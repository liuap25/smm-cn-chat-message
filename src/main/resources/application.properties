# Conexi√≥n a RabbitMQ
mp.messaging.connector.smallrye-amqp.host=localhost
mp.messaging.connector.smallrye-amqp.port=5672
mp.messaging.connector.smallrye-amqp.username=user
mp.messaging.connector.smallrye-amqp.password=pass


# Canal para enviar mensajes
mp.messaging.outgoing.chat-messages-out.connector=smallrye-amqp
mp.messaging.outgoing.chat-messages-out.address=chat-messages
mp.messaging.outgoing.chat-messages-out.exchange.name=chat-exchange
mp.messaging.outgoing.chat-messages-out.exchange.type=fanout

# Canal para recibir mensajes
mp.messaging.incoming.chat-messages-in.connector=smallrye-amqp
mp.messaging.incoming.chat-messages-in.address=chat-messages
mp.messaging.incoming.chat-messages-in.exchange.name=chat-exchange
mp.messaging.incoming.chat-messages-in.exchange.type=fanout
mp.messaging.incoming.chat-messages-in.durable=false
mp.messaging.incoming.chat-messages-in.broadcast=true 
mp.messaging.incoming.chat-messages-in.content-type=application/json


# Canal para enviar actualizaciones de la sidebar
