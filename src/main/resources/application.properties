mp.messaging.outgoing.chat-sidebar-update.exchange.name=chat-sidebar-exchange
mp.messaging.outgoing.chat-sidebar-update.exchange.type=fanout

# Canal para recibir actualizaciones de la sidebar
mp.messaging.incoming.chat-sidebar-update-in.connector=smallrye-amqp
mp.messaging.incoming.chat-sidebar-update-in.address=chat-sidebar-update
mp.messaging.incoming.chat-sidebar-update-in.exchange.name=chat-sidebar-exchange
